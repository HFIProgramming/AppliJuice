<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Site Properties -->
    <title>New Applicant - AppliJuice</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="layui/layui.js"></script>
</head>

<body>
    <ul class="layui-nav" lay-filter="">
        <li class="layui-nav-item" style="width: 10%;"></li>
        <li class="layui-nav-item"><a href="">AppliJuice</a></li>
        <li class="layui-nav-item">
            <a href="javascript:;">我是一个也许能用上的下拉菜单</a>
            <dl class="layui-nav-child">
                <!-- 二级菜单 -->
                <dd><a href="">移动模块</a></dd>
                <dd><a href="">后台模版</a></dd>
                <dd><a href="">电商平台</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item"><a href="">我是一个按钮</a></li>
    </ul>
    <br>
    <br>
    <br>
    <div class="layui-container">
        <div class="layui-row" style="text-align:center">
            <h1> Hello! New Applicant! </h1>
        </div>
        <br>
        <br>
        <br>
        <div class="layui-row">
            <div class="layui-col-md8 layui-col-md-offset4">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">First Name</label>
                        <div class="layui-input-inline">
                            <input type="text" name="firstName" required lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">Last Name</label>
                        <div class="layui-input-inline">
                            <input type="password" name="lastName" required lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                        <!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">Gender</label>
                        <div class="layui-input-block">
                            <input type="radio" name="sex" value="male" title="male">
                            <input type="radio" name="sex" value="female" title="female" >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">Visibility</label>
                        <div class="layui-input-block">
                            <input type="radio" name="sex" value="hfiOnly" title="HFI Only">
                            <input type="radio" name="sex" value="public" title="Public" >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="newApplicant">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="layui/layui.js"></script>
    <script>
    //一般直接写在一个js文件中
    layui.use(['element', 'form'], function() {
        var element = layui.element,
            form = layui.form;

        form.on('submit(newApplicant)', function(data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });

    </script>
</body>

</html>
